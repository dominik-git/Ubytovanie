<div class="container">
    <div class="d-flex justify-content-between">
        <div class="d-flex">
            <span>Internat/ubytovna</span>
            <span> TUKE - SDaJ TUKE Jedlikova</span>
        </div>
        <div class="d-flex">
            <span>Overena ziadost</span>
            <span> Ano</span>
        </div>
    </div>
    <div class="row">
        <span class="offset-11 col-1 d-flex justify-content-center">BODY</span>
    </div>

    <div *ngFor="let item of accommodationRequests?.bodKriteria">
        <ng-container *ngIf="item.binarne">
            <div *ngTemplateOutlet="radioTemplate; context: { point: item }"></div>
        </ng-container>
        <ng-container *ngIf="!item.binarne">
            <div *ngTemplateOutlet="noRadioTemplate; context: { point: item }"></div>
        </ng-container>
    </div>

    <ng-template let-requestPoint="point" #radioTemplate>
        <div class="row point-row">
            <span class="col-8 field-description">{{ requestPoint.nazov }}</span>
            <mat-radio-group aria-label="Select an option" class="col-3 d-flex align-items-center">
                <mat-radio-button class="mr-2" value="true" disabled="true" [checked]="requestPoint.hodnota"
                    >ano</mat-radio-button
                >
                <mat-radio-button value="false" disabled="true" [checked]="!requestPoint.hodnota">nie</mat-radio-button>
            </mat-radio-group>
            <span class="col-1 field-points">{{ requestPoint.hodnota }}</span>
        </div>
    </ng-template>

    <ng-template let-requestPoint="point" #noRadioTemplate>
        <div class="row point-row">
            <span class="col-8 field-description">{{ requestPoint.nazov }}</span>
            <span class="col-3 field-value">{{ requestPoint.suma }}</span>
            <span class="col-1 field-points">{{ requestPoint.hodnota }}</span>
        </div>
    </ng-template>
</div>
